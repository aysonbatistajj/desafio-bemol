<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/homeStyle.css" />
  </head>

  <body>
    <header>
      <h3>Lista de Tarefas</h3>
      <strong>
        <a  style="color: yellow;" href="/api/">Acessar API</a>
      </strong>
    </header>

    <section class="taskSection">
      <div class="card card-input mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
          <input type="text" id="taskInput" class="form-control" placeholder="Adicionar uma nova tarefa..." />
          <button onclick="addTask()" class="btn btn-success btn-addTask"><i class="fas fa-plus"></i></button>
          <button onclick="fetchTasks()" class="btn btn-primary btn-refresh"><i class="fas fa-sync-alt"></i></button>
        </div>
      </div>
      <div class="card card-tasks mb-3 justify-content-between align-items-center">
        <div class="tasks" id="taskListContainer"></div>
      </div>
    </section>

    <footer class="text-center mt-5">
      <p>&copy; 2024 - Desafio de est√°gio</p>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../static/js/homeScript.js"></script>
</html>
